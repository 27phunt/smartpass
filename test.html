 </body><script>
function submit() {fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vReXc_hUNQTyjzWW2aiSbRw0X6B7hlSC9bDP-FpJO0QtQVcsLQ5-QZuj_U9hrqQAyT3T0ysqbV45Iep/pub?gid=1146524827&single=true&output=csv").then(r => r.text() ).then(t => run(t.split("\n")))}
function run(input) {
var room = document.getElementById('room').value
for (x=0; x<input.length; x++) {
 var data = input[x].split("::::")
 if (data[0] == room) {
    document.getElementById('title').setAttribute('class','')
    document.getElementById('username').setAttribute('class','') 
    document.getElementById('password').setAttribute('class','')



    document.getElementById('title').textContent = "Login for Room "+data[0]+":"
    
    document.getElementById('username1').textContent = "Username:" 
    document.getElementById('password1').textContent = "Password:"

    
    document.getElementById('username2').textContent = data[1] 
    document.getElementById('password2').textContent = data[2]
  }}
}
   </script>
