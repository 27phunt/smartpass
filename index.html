<!DOCTYPE html>
<html>
 <head>
   <title>CB Form</title>
   <style>
     body {
       font-family: 'Comic Sans MS', cursive, sans-serif;
       text-align: center;
       margin: 0;
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       background-color: #f7f7f7;
     }


     h1 {
       color: #333;
     }


     t1 {
font-family: 'Comic Sans MS', cursive, sans-serif;
       font-size: 2.2em;
     }
t2 {
font-family: 'Comic Sans MS', cursive, sans-serif;
       font-size: 5.2em;
     }
     t3 {
font-family: 'Comic Sans MS', cursive, sans-serif;
       font-size: 1.8em;
     }
     p {
       color: #666;
       margin-bottom: 2em;
     }


     input[type="text"] {
       font-size: 1.2em;
       padding: 0.5em;
       margin-bottom: 1em;
       text-align: center;
     }
textarea {
  width: 70%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
text-align: center;
}


     input[type="radio"] {
       font-size: 1.2em;
       padding: 0.5em;
       margin-bottom: 2em;
       text-align: center;
transform: scale(2);
     }


     button {
       font-size: 1.2em;
       padding: 0.5em 1em;
       cursor: pointer;
       background-color: #5cb85c;
       color: white;
       border: none;
       border-radius: 5px;
     }


     button:hover {
       background-color: #4cae4c;
     }
     body {font-family: "Lato", sans-serif;}




   </style>
 </head>
 <body>

   <t1>Room Number</t1>
<hr>
   <input type="text" id="room" placeholder="Room Number">
<hr><hr>

<button onclick="submit()">Open</button>
 </body>
  <script>
function submit() {
var script = "https://script.google.com/macros/s/AKfycbwYBZqLGV4ry0S_9JR2xy5wSfXB6NsOPymveLKLwxi1DM5NXh5Z3rhek1BtvUSMCnUQAg/exec"
var room = document.getElementById('room').value
window.top.location.href = script+"?"+room
}
   
   </script>
 </body>
</html>
